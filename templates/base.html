<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPulse | {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">FitPulse <span>PRO</span></div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav class="nav-menu">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('workouts') }}" class="nav-link">Workouts</a>
            <a href="{{ url_for('diet') }}" class="nav-link">Diet Plans</a>
            <a href="{{ url_for('bmi') }}" class="nav-link">BMI Calc</a>
            <a href="{{ url_for('contact') }}" class="nav-link btn-contact">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 FitPulse Pro. All Rights Reserved.</p>
            <p>Made with ❤️ for Fitness Enthusiasts.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
